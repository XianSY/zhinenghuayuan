<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>welcome 智能花园！</title>
    <link rel="stylesheet" href="{% static 'style/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'style/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/bootstrapValidator.min.css' %}">
    <script src="{% static 'javascript/jquery-1.10.1.js' %}"></script>
{#    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">#}
{#    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">#}
{#    <link rel="stylesheet" href="./css/styles.css">#}
{#    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">#}
{#    <link rel="stylesheet" href="./bootstrapvalidator-master/dist/css/bootstrapValidator.min.css">#}
{#    <script src="./js/jquery-1.10.1.js"></script>#}
    <style>
        .beijingtu{background-image:url({% static 'image/1.jpg' %});}
        .touming{opacity: 0.8}
    </style>
</head>
<body>
<div class="page-wrapper flex-row align-items-center beijingtu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 touming">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        登录
                    </div>
                <form method="post" action="/login/">
                    {% csrf_token %}
                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">邮箱</label>
                            <input name="yonghu" type="email" class="form-control"placeholder="如123123@qq.com">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">密码</label>
                            <input name="password" type="password" class="form-control" placeholder="请输入字母、数字，长度不小于6位">
                        </div>

                        <div class="custom-control custom-checkbox mt-4">
                            <input type="checkbox" class="custom-control-input" id="login">
                            <label class="custom-control-label" for="login">记住密码</label>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <a href="index.html">
                                   <button type="submit" class="btn btn-primary px-5">登录</button>
                                </a>
                            </div>

                            <div class="col-6">
                                <a href="http://127.0.0.1:8000/register/" class="btn btn-link">注册账号</a>
                            </div>
                        </div>
                    </div>
                    <span style="text-align: center">{{ message }}</span>
                    {% csrf_token %}
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
{#    改  #}
$(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                password: {
                    message: '密码验证失败',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                yonghu: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                }
            },
            submitHandler: function (validator, form, submitButton) {
                alert("submit");
            }
        });
    });
</script>
<script src="{% static 'javascript/jquery.min.js' %}"></script>
<script src="{% static 'javascript/popper.min.js' %}"></script>
<script src="{% static 'javascript/bootstrap.min.js' %}"></script>
<script src="{% static 'javascript/chart.min.js' %}"></script>
<script src="{% static 'javascript/carbon.js' %}"></script>
<script src="{% static 'javascript/demo.js' %}"></script>
</body>
</html>
