<body>
<div class="page-wrapper flex-row align-items-center beijingtu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 touming">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        注册
                    </div>
                <form method="post" action="/register/">
                    {% if messege %}
                    <div class="alert-warning">{{ messege }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">用户名</label>
                            <input name="username" type="name" class="form-control" id="user">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">邮箱</label>
                            <input name="email" type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">密码</label>
                            <input name="password" type="password" class="form-control" id="pwd">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">确认密码</label>
                            <input name="reviewpassword" type="password" class="form-control" id="rpwd">
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success btn-block">创建用户</button>
                    </div>
                    <div class="card-footer" style="text-align: center">
                        <a href="http://127.0.0.1:8000/login/" >
                       已有用户
{#                            <button  class="btn btn-success btn-block">已有用户</button>#}
                        </a>

                    </div>
                    {% csrf_token %}
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
